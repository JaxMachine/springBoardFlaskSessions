{% extends 'base.html' %} {% block content %}
<h1>You Completed {{survey.title}}</h1>
<p>You entered the following responses</p>
<ul>
  {% for question in survey.questions %}
  <li>
    <b>{{question.question}}:</b>
    {{responses[loop.index0]["choice"]}}
    <i>{{responses[loop.index0]["text"]}}</i>
  </li>
  {% endfor %}
</ul>
{% endblock %}
